<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Notes App</h1>
        <form id="noteForm" class="note-form">
            <input type="text" id="title" class="input" placeholder="Note Title" required>
            <textarea id="content" class="input textarea" placeholder="Note Content" required></textarea>
            <div class="form-buttons">
                <button type="submit" class="btn primary-btn">Save Note</button>
                <button type="button" id="cancelEdit" class="btn cancel-btn" style="display: none;">Cancel Edit</button>
            </div>
        </form>
        <div id="notesContainer" class="notes-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
