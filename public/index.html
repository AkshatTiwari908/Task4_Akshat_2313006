<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Notes App</h1>

        <div id="authSection">
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="loginUsername" class="input" placeholder="Username" required>
                <input type="password" id="loginPassword" class="input" placeholder="Password" required>
                <button onclick="login()" class="btn primary-btn">Login</button>
                <p>Donâ€™t have an account? <button onclick="toggleAuthForms()" class="link-btn">Register here</button></p>
            </div>

            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerUsername" class="input" placeholder="Username" required>
                <input type="password" id="registerPassword" class="input" placeholder="Password" required>
                <button onclick="register()" class="btn primary-btn">Register</button>
                <p>Already have an account? <button onclick="toggleAuthForms()" class="link-btn">Login here</button></p>
            </div>
        </div>

     
        <div id="notesApp" style="display: none;">
            <form id="noteForm" class="note-form">
                <input type="text" id="title" class="input" placeholder="Note Title" required>
                <textarea id="content" class="input textarea" placeholder="Note Content" required></textarea>
                <div class="form-buttons">
                    <button type="submit" class="btn primary-btn">Save Note</button>
                    <button type="button" id="cancelEdit" class="btn cancel-btn" style="display: none;">Cancel Edit</button>
                </div>
            </form>
            <div id="notesContainer" class="notes-container"></div>
            <button onclick="logout()" class="btn logout-btn">Logout</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
